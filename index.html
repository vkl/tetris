<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="css/tetris.css" />
</head>
<body id="game" onload="main();">

 <div class="container">
    <div class="header">
      <span class="score">Score: <b>0</b></span>
      <span class="divider">&nbsp;&nbsp;&nbsp;</span>
      <span class="level">Level: <b>0</b></span>
    </div>
    <div class="main"></div>
    <div class="leftpanel">
      <a id="leftBtn" class="btn" href="#">&larr;</a>
      <a id="rightBtn" class="btn" href="#">&rarr;</a>
    </div>
    <div class="rightpanel">
      <a id="turnBtn" class="btn" href="#">&uarr;</a>
      <a id="downBtn" class="btn" href="#">&darr;</a>
    </div>
    <div class="footer">
      <a id="startGame" class="btn btn-width" href="#">Start new game</a>
    </div>
 </div>
  
  <script src="js/tetris.js"></script>
</body>
</html>
